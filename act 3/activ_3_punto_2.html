<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemplo 6 Uso Objetos</title>
    <style>
        body{
            background-color: #95f7be  ;
            color: rgb(20, 20, 20);
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        table,td,th {
            border: 1px solid rgba(0, 0, 0, .5);
            margin: 0 auto;
        }
        table {
            background: #D7F9F1;
            border-collapse: collapse;
            width: auto;
        }
        td, th {
            padding: 10px;
            color: #101010;
            text-align: center;
        }
        th{
            background: #009ddc;
        }
    </style>
</head>
<body>
    <center>
        <h1>GESTION DE ARTICULOS COMPRADOS</h1>
        <hr>
        <br>
        <table class="tab" >
            <tr>
                <td>Nombre Artículo</td>
                <td><input type="text" name="art" id="art"></td>
            </tr>
            <tr>
                <td>
                    Unidades de Medida
                </td>
                <td>
                    <select name="und" id="und">
                        <option value="0">Metros</option>
                        <option value="1">Centimetros</option>
                        <option value="2">Kilogramos</option>
                        <option value="3">Gramos</option>
                        <option value="4">Caja x 10</option>
                        <option value="5">Unidades</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Precio de Compra</td>
                <td><input type="text" name="precio" id="precio"></td> 
            </tr>
            <tr>
                <td>Precio de venta</td>
                <td><input type="text" name="pVenta" id="pVenta"></td> 
            </tr>
            <tr>
                <td>Cantidad</td>
                <td><input type="text" name="cant" id="cant"></td>
            </tr>
        </table>
        <table class="tab" >
            <tr><td><button onclick="registrarCompra()">REGISTRAR COMPRA</button></td></tr>
        </table>
        <br>
        <h2>Listado de Artículos Comprados</h2>
        <table class="tab" >
            <th> Nombre Articulo </th><th> Unidad Medida </th><th>Cantidad </th><th> Precio Compra </th><th> Precio de venta </th><th>Total venta </th><th>Ganancia/producto</th>
            <tbody id="cuerpo"></tbody>
            
        </table>
        <br>
    </center>
        <!-- <table>
            <th>GRAN TOTAL</th>
            <tbody id="granTotal"></tbody>
        </table> -->
    <script>
        var articulo={
            "art":null,
            "und":null,
            "precio":null,
            "preVen":null,
            "cant":null
        }
        var salida='';
        var granTot='';
        function registrarCompra(){
            articulo.art=document.getElementById('art').value;
            articulo.und=document.getElementById('und').value;
            articulo.preCom=document.getElementById('precio').value;
            articulo.pVenta=document.getElementById('pVenta').value;
            articulo.cant=document.getElementById('cant').value;
            ListadoArticulos(articulo);
            limpiarCajas();
        }
        function ListadoArticulos(Oart){
            var totalVenta = toVe(Oart.cant,Oart.preCom)
            salida+='<tr><td>'+Oart.art+'</td><td>'+obtUnidad(Oart.und)+'</td><td>'+Oart.cant+'</td><td>'+Oart.preCom+'</td><td>'+Oart.pVenta+ '</td><td>'+totalVenta+'</td><td>'+ ganProd(totalVenta,Oart.preCom)+'</td></tr>';
            document.getElementById('cuerpo').innerHTML=salida;
        }

        function toVe(cant,prec){
            return cant*prec;
        }
        
        function ganProd(totalVenta,precioCompra){
            return totalVenta - precioCompra;
        }


        function limpiarCajas(){
        document.getElementById('art').value='';
        document.getElementById('precio').value='';
        document.getElementById('cant').value='';
        document.getElementById('nom').value='';
        document.getElementById('pVenta').value="";
        }

        function obtUnidad(und){
            und=parseInt(und);
            switch(und){
                case 0:return "Metros"; break;
                case 1:return "Centimetros"; break;
                case 2:return "Kilogramos"; break;
                case 3:return "Gramos"; break;
                case 4:return "Caja x 10"; break;
                case 5:return "Unidades"; break;
            }
        }
    </script>
    
</body>
</html>
