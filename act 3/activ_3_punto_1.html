<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemplo 6 Uso Objetos</title>
    <style>
        body{
            background-color:#2ECC71 ;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <h1>GESTION DE ARTICULOS COMPRADOS</h1>
        <hr>
        <br>
        <table border="3">
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nom" id="nom"></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td><input type="text" name="ape" id="ape"></td>
            </tr>
            <tr>
                <td>Nota 1</td>
                <td><input type="text" name="not1" id="not1"></td> 
            </tr>
            <tr>
                <td>Nota 2</td>
                <td><input type="text" name="not2" id="not2"></td> 
            </tr>
            <tr>
                <td>Nota 3</td>
                <td><input type="text" name="not3" id="not3"></td> 
            </tr>
        </table>


        <table border="4">
            <tr><td><button onclick="registrarNotas()">Registrar Notas</button></td></tr>
        </table>
        <br>
        <h2>Listado de calificaciones</h2>
        <table border="3">
            <th>Nombre</th><th>Apellido</th><th>Nota 1</th><th>Nota 2</th><th>Nota 3</th><th>Nota Final</th><th>Aprob/Reprob</th></th><th>Valoraci√≥n</th>
            <tbody id="cuerpo"></tbody>
            
        </table>
    </center>


    <!-- -------------------------------------------------------------------------------------------------- -->
    <script>
        var notas={
            "nombre":null,
            "apellido":null,
            "nota1":null,
            "nota2":null,
            "nota3":null
        }
        var salida='';
        var estad='';
        
        function registrarNotas(){
            notas.nombre=document.getElementById('nom').value;
            notas.apellido=document.getElementById('ape').value;
            notas.nota1=parseFloat(document.getElementById('not1').value);
            notas.nota2=parseFloat(document.getElementById('not2').value);
            notas.nota3=parseFloat(document.getElementById('not3').value);
            ListadoNot(notas);
            limpiarCajas();
        }
        
        
        function ListadoNot(notas){
            var notaFinal=nf(notas.nota1,notas.nota2,notas.nota3);
            salida+='<tr><td>'+notas.nombre+'</td><td>'+ notas.apellido+'</td><td>'+notas.nota1+'</td><td>'+notas.nota2+'</td><td>'+ notas.nota3+'</td><td>'+ notaFinal + '</td><td><font color="'+color(notaFinal)+'">'+aprRepr(notaFinal)+ '</font></td><td>'+ valoracion(notaFinal)+ '</td></tr>';
            document.getElementById('cuerpo').innerHTML=salida;
        }
        
        
        function limpiarCajas(){
            document.getElementById('nom').value='';
            document.getElementById('ape').value='';
            document.getElementById('not1').value='';
            document.getElementById('not2').value='';
            document.getElementById('not3').value='';
        }
        
        
        function nf(n1,n2,n3){
            return (n1+n2+n3)/3;
        }

        function color(notaFinal){
            if (notaFinal >=3){
                return "#002EEB";
            }else {
                return"#BB0000";
            }
        }

        function aprRepr(notaFinal){
            if (notaFinal >=3){
                return "APROBADO";
            }else {
                return"REPROBADO";
            }
        }

        function valoracion(notaFinal){
            if (notaFinal >=0 && notaFinal <1){
                return "Deficiente";
            }else if(notaFinal >= 1.0 && notaFinal < 3.0){
                return "Insuficiente";
            }else if(notaFinal >= 3.5 && notaFinal < 4.0){
                return "Aceptable";
            }else if(notaFinal >= 4.0 && notaFinal < 4.5){
                return "Sobresaliente";
            }else if(notaFinal >= 4.5 && notaFinal <= 5){
                return "Exelente";
            }else {
                return "Notas mal digitadas";
            }
        }

        </script>
    
</body>
</html>
